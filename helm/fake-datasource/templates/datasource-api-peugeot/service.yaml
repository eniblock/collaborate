apiVersion: v1
kind: Service
metadata:
  name: {{ include "fake-datasource.fullname" . }}-datasource-api-peugeot
  labels:
    {{- include "fake-datasource.labels" . | nindent 4 }}
    app.kubernetes.io/component: datasource-api-peugeot
spec:
  type: {{ .Values.datasourceApiPeugeot.service.type }}
  ports:
    - port: {{ .Values.datasourceApiPeugeot.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "fake-datasource.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: datasource-api-peugeot
