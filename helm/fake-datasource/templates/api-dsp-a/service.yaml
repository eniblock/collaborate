apiVersion: v1
kind: Service
metadata:
  name: {{ include "fake-datasource.fullname" . }}-api-dsp-a
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fake-datasource.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-dsp-a
spec:
  type: {{ .Values.datasourceDspA.service.type }}
  ports:
    - port: {{ .Values.datasourceDspA.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "fake-datasource.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-dsp-a
