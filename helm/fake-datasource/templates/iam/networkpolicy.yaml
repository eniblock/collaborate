{{- if .Values.datasourceIam.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "fake-datasource.fullname" . }}-iam
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fake-datasource.labels" . | nindent 4 }}
    app.kubernetes.io/component: iam
spec:
  podSelector:
    matchLabels:
      {{- include "fake-datasource.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: iam
  ingress:
    - from:
      - podSelector:
          matchLabels:
            {{ include "fake-datasource.fullname" . }}-iam-client: "true"
      {{- .Values.datasourceIam.ingress.from | toYaml | nindent 6 }}
{{- end }}
