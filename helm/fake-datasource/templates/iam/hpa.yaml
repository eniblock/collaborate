{{- if .Values.datasourceIam.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "fake-datasource.fullname" . }}-iam
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fake-datasource.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "fake-datasource.fullname" . }}-iam
  minReplicas: {{ .Values.datasourceIam.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.datasourceIam.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.datasourceIam.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.datasourceIam.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.datasourceIam.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.datasourceIam.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
