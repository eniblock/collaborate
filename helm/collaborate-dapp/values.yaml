# Default values for collaborate-dapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

api:
  enabled: true

  image:
    repository: "registry.gitlab.com/xdev-tech/xdev-enterprise-business-network/collaborate/dapp/api"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # tag:

  imagePullSecrets: [ ]

  replicaCount: 1

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: { }

  networkPolicy:
    enabled: true

  podSecurityContext: { }
  # fsGroup: 2000

  securityContext: { }
    # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 7772

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    requests:
      cpu: 50m
      memory: 300Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }

  traefik:
    image:
      tag: traefik:v2.4.9
      pullPolicy: IfNotPresent
    ports:
      web: 80
      websecure: 8443
      api: 8081
    pilot:
      token: ""
    log:
      level: ""
    certificates:
      persistence:
        path: /etc/ssl/certs/xdev/collaborate/
        enabled: true
        existingClaim: ""
        storageClass: ""
        accessModes:
          - ReadWriteOnce
        size: 1Gi
    providers:
      persistence:
        path: /etc/traefik/xdev/collaborate/providers/
        enabled: true
        existingClaim: ""
        storageClass: ""
        accessModes:
          - ReadWriteOnce
        size: 1Gi

  metrics:
    enabled: false # Add metrics server first
    interval:
    scrapeTimeout:

  spring:
    profiles:
      active:

  transactionWatchers:
    fixedDelayInMs: 500


db:
  nameOverride: api-db
  auth:
    existingSecret: "{{ .Release.Name }}-{{ .Values.nameOverride }}"
    username: api_user
    database: api
  persistence:
    enabled: true
    size: 1Gi
  resources:
    requests:
      memory: 50Mi
      cpu: 50m
  primary:
    service:
      ports:
        postgresql: 5432
    annotations:
      reloader.stakater.com/auto: "true"
  rbac:
    create: true
  serviceAccount:
    create: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
  networkPolicy:
    enabled: true
    ingressRules:
      primaryAccessOnlyFrom:
        enabled: true
        podSelector:
          '{{ template "common.names.fullname" . }}-client': "true"

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
  host: ""
  from:
    - podSelector: { }
      namespaceSelector:
        matchLabels:
          name: ingress

keycloak:
  image:
    repository: registry.gitlab.com/xdev-tech/xdev-enterprise-business-network/collaborate/dapp/iam
  imagePullSecrets:
    - name: gitlab-registry
  ingress:
    enabled: true
  metrics:
    enabled: true
  configurator:
    variables:
      realm_id: collaborate
  extraEnvFromExistingSecrets:
    - '{{ .Release.Name }}-collaborate-dapp-keycloak-extra-secret'

ipfs:
  image:
    repository: ipfs/go-ipfs
    pullPolicy: IfNotPresent
    tag: v0.10.0
  log:
    level: INFO
  persistence:
    enabled: true
    existingClaim: ""
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
  service:
    swarm:
      type: ClusterIP
      port: 4001
      ipAddress: null
    api:
      type: ClusterIP
      port: 5001
      ipAddress: null
    gtw:
      type: ClusterIP
      port: 8080
      ipAddress: null
  resources:
    requests:
      memory: 50Mi
      cpu: 50m

mail:
  dev: false
  host: ""
  port: ""
  username: ""
  password: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

tezos-api-gateway:
  nameOverride: tag
  rabbitmq:
    nameOverride: tag-rabbitmq
  db:
    nameOverride: tag-db
  vault:
    nameOverride: tag-vault
