# Default values for collaborate-dapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  iam: {}

nameOverride: ""
fullnameOverride: ""

api:
  image:
    repository: ""
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "col-161-support-kubernetes-dev"

  imagePullSecrets:
    - name: gitlab-registry

  replicaCount: 1

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 7772

  ingress:
    enabled: true
    certManager: true
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: collaborate-dapp
      cert-manager.io/common-name: dapp.collaborate.localhost
    hosts:
      - host: dapp.collaborate.localhost
        paths:
          - path: "/api"
    tls:
      - secretName: dapp.collaborate.localhost-tls
        hosts:
          - dapp.collaborate.localhost

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  rabbitmq:
    name: rabbitmq
    port: 5672
    auth:
      username: user

  multirabbitmq:
    tezosApiGateway:
      port: 5672
      auth:
        username: user

  postgresql:
    name: postgresql
    postgresqlDatabase: collaborate
    postgresqlUsername: postgres

  vault:
    name: vault
    port: 8200

