{{ $name := printf "%s-db" (include "collaborate-dapp.keycloak.fullname" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "collaborate-dapp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- $keys := list "postgresql-password" "postgresql-postgres-password" }}
  {{- include "collaborate-dapp.automaticSecret" (list . $name $keys) | indent 2 }}
