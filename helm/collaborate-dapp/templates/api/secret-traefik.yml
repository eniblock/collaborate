  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "collaborate-dapp.labels" . | nindent 4 }}
type: Opaque
data:
  TRAEFIK_PILOT_TOKEN: {{ .Values.api.traefik.pilot.token | b64enc | quote }}
