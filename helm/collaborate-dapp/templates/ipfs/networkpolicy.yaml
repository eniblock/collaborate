{{- if .Values.api.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "collaborate-dapp.fullname" . }}-ipfs
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "collaborate-dapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: ipfs
spec:
  podSelector:
    matchLabels:
      {{- include "collaborate-dapp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ipfs
  ingress:
    - from:
      - podSelector:
          matchLabels:
            {{ include "collaborate-dapp.fullname" . }}-ipfs-client: "true"
{{- end }}
