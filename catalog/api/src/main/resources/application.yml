spring:
  rabbitmq:
    host: localhost
    port: 5673
    username: guest
    password: guest
  data:
    mongodb:
      authentication-database: admin
      host: localhost
      username: root
      password: root
      database: catalog

server:
  port: 7773
  error:
    include-message: always

keycloak:
  auth-server-url: http://localhost:10080/auth
  realm: catalog
  resource: catalog
  public-client: true
  bearer-only: true
  disable-trust-manager: true
  ssl-required: none

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  health:
    probes:
      enabled: true